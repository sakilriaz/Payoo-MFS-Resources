<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-10 bg-gray-200" >
        <header   >
            <nav class="flex justify-center items-center">
                <div class=" mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <div class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse">
              
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Account Number</span>
                    </label>
                    <input value="01301301302" id="account-number" type="number" placeholder="type your number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input value="1234" id="pin" type="text" placeholder="type your pin" class="input input-bordered" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary mt-4">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

    </section>
   
   
   
    <section>
       
    </section>
    <script src="./script.js/login.js"></script>
</body>
