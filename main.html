<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
   <section class="max-w-md min-h-screen mx-auto py-10 bg-gray-200">
    <header>
        <nav class="flex justify-around items-center">
            <img class="w-16" src="./assets/Group.png" alt="">
            <div>
                <h1 class="text-4xl font-bold">$<span id="main-balance">4500</span></h1>
                <p class="border rounded-sm mt-2 ">Available Balance</p>
            </div>
            <button class="btn rounded-lg bg-slate-400 text-white">Logout</button>
        </nav>
    </header>
    <section>
        <div class="px-2 py-6 space-y-2">
            <h2 class="text-xl font-semibold">ðŸ”¥ Welcome to Payooo!</h2>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low. </p>
        </div>
        <div class="cards grid grid-cols-3 gap-2 mx-2">
            <div id="add-money-box" class="box cursor-pointer border rounded-md p-2 text-center">
                <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">                   <p>Add money</p>
            </div>
            <div id="cash-out-box" class="box border cursor-pointer rounded-md p-2 text-center">
                <img class="w-8 mx-auto"  src="./assets/send1.png" alt="">                   <p>Cashout</p>
            </div>
            <div class="box border rounded-md p-2 text-center">
                <img class="w-8 mx-auto" src="./assets/money1.png" alt="">                   <p>Transfer Money</p>
            </div>
            <div class="box border rounded-md p-2 text-center">
                <img class="w-8 mx-auto"  src="./assets/bonus1.png" alt="">                   <p>Get Bonus</p>
            </div>
            <div class="box border rounded-md p-2 text-center">
                <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">                   <p>Pay Bill</p>
            </div>
            <div class="box border rounded-md  p-2 text-center ">
                <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">                   <p>Transactions</p>
            </div> 
        </div> 
    </section>
    <section id="add-money" class="mt-8 ml-2">
        <h2 class="text-xl font-semibold">Add money</h2>
        <div class="hero mt-2">
                         
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-4">
                <form class="card-body space-y-2">
                    <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">Select a Bank</span>
                        </label> 
                        <!-- <input  type="text" placeholder="Select a Bank" class="input input-bordered" required />                     -->
           <select class="select">
            <option disabled selected>
                select bank
            </option>
            <option value="Bkash">Bkash</option>
            <option value="Nagad">Nagad</option>
            <option value="DBBL">DBBL</option>
           </select>              
                      </div>                
                  
                    <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Account Number</span>
                    </label>
                    <input value="01301301302" id="account-number" type="number" placeholder="type your account-number" class="input input-bordered" 
                    required/>
                  </div>
                  
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Amount</span>
                    </label>
                    <input  id="amount" type="number" placeholder="type your amount" class="input input-bordered" 
                    required/>                    
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">PIN</span>
                    </label>
                    <input value="1234" id="pin" type="text" placeholder="type your pin" class="input input-bordered" required />                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-btn" class="btn btn-primary mt-4">Add Money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>
    <section id="cash-out" class="mt-8 ml-2">
        <h2 class="text-xl font-semibold">Cashout</h2>
        <div class="hero mt-2">
                         
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-4">
                <form class="card-body space-y-2">
                    <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">Select a Bank</span>
                        </label> 
                        <input  type="text" placeholder="Select a Bank" class="input input-bordered" required />                    
                      </div>                
                  
                    <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Account Number</span>
                    </label>
                    <input value="01301301302" id="account-number" type="number" placeholder="type your account-number" class="input input-bordered" required />
                  </div>
                  
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Amount</span>
                    </label>
                    <input  id="amount" type="number" placeholder="type your amount" class="input input-bordered" required />                    
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">PIN</span>
                    </label>
                    <input value="1234" id="pin" type="text" placeholder="type your pin" class="input input-bordered" required />                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out-btn" class="btn btn-primary mt-4">Cashout</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>

   </section>
   <script src="./utilities.js/utility.js"></script>
   <script src="./script.js/addmoney2.js"></script>
</body>
</html>
